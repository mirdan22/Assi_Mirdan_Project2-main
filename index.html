<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Energy drinks</title>
<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div id="container">
        <div id="header-con">
            <div id="main-header" class="grid-con">
                <div id="header-logo" class="box-color">
                </div>
                <div id="main-nav" class="box-color">
                </div>
            </div>
        </div> 

        <main>
            <div class="grid-con" id="hero">
                <div id="hero-text" class="box-color">
                </div>
                <img src="https://via.placeholder.com/1640x700" alt="image" id="hero-image">
            </div>  

            <div class="grid-con" id="drinks">
                <h2>NEW DRINKS</h2>
                <div class="drink-box" id="drink1">
                    <img src="https://via.placeholder.com/536x650" alt="image">
                </div>
                <div class="drink-box" id="drink2">
                    <img src="https://via.placeholder.com/536x650" alt="image">
                </div>
                <div class="drink-box" id="drink3">
                    <img src="https://via.placeholder.com/536x650" alt="image">
                </div>
            </div>

            <h2 id="about-title">ABOUT US</h2>

            <div id="about-con">
                <div class="grid-con" id="about">
                    <img src="https://via.placeholder.com/950x700" alt="image" id="about-image">
                    <div id="about-text" class="box-color">
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-con">
            <div class="grid-con" id="footer">
                <div id="footer-logo" class="box-color">    
                </div>
                <div id="footer-nav" class="box-color">
                </div>
                <div id="footer-inc" class="box-color">
                </div>
                <div id="footer-media" class="box-color">
                </div>
                <div id="footer-media2" class="box-color">
                </div>
                
            </div>
        </div>

    </div> 
</body>
</html>
